<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>P5.js 과제 모음</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .item {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
            background: white;
        }

        .label {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <h1>P5.js 과제 모음</h1>

    <div class="grid">

        <!-- 1번 -->
        <div class="item">
            <div class="label">과제 1</div>
            <iframe src="./assignment1/index.html"></iframe>
        </div>

        <!-- 4번 -->
        <div class="item">
            <div class="label">과제 4</div>
            <iframe src="./assignment4/index.html"></iframe>
        </div>

        <!-- 2번 -->
        <div class="item">
            <div class="label">과제 2</div>
            <iframe src="./assignment2/index.html"></iframe>
        </div>

        <!-- 3번 -->
        <div class="item">
            <div class="label">과제 3</div>
            <iframe src="./assignment3/index.html"></iframe>
        </div>

    </div>

</body>
</html>
